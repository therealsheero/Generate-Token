<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Token Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: lightyellow;
    }

    h2 {
      text-align: center;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .date-box {
      border: 1px solid #ccc;
      padding: 6px;
      cursor: pointer;
      background: white;
      min-width: 120px;
      font-size: 12px;
      line-height: 1.3;
      text-align: center;
    }

    .date-box:hover {
      background: #e0f2fe;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
    }

    th {
      background: #f2f2f2;
    }

    tr.priority {
      background: #ffe6e6;
      font-weight: bold;
    }

    tr.appointment {
      background: #fff9c4;
    }

    .actions {
      margin: 15px 0;
      text-align: center;
    }

    .actions button {
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
    }
    tr.ap, tr.wp {
  background-color: #ffe6e6; /* red */
  font-weight: bold;
}

tr.an {
  background-color: #fff9c4; /* yellow */
}

tr.wl {
  background-color: #e6fffa; /* light green */
}

tr.wn {
  background-color: #ffffff; /* white */
}

  </style>
</head>

<body>
