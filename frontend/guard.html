<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guard Token Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: lightyellow;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
    }

    th {
      background: #f2f2f2;
    }

    .actions {
      margin: 15px 0;
      text-align: center;
    }

    .actions button {
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
    }

    /* TOKEN COLORS – SAME AS ADMIN */
    tr.ap, tr.wp {
      background-color: #ffe6e6;
      font-weight: bold;
    }

    tr.an {
      background-color: #fff9c4;
    }

    tr.wl {
      background-color: #e6fffa;
    }

    tr.wn {
      background-color: #ffffff;
    }
  </style>
</head>

<body>

<h2> Guard Token Dashboard (Today Only)</h2>

<div class="actions">
  <button onclick="loadTokens()"> Refresh</button>
  <button onclick="downloadCSV()"> Download CSV</button>
  <button onclick="logout()"> Logout</button>
</div>

<table id="tokenTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Token Created</th>
      <th>Appointment / Walk-in Date</th>
      <th>Token Count</th>
      <th>Token Type</th>
      <th>Full Token</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Gender</th>
      <th>Age</th>
      <th>District</th>
      <th>Service</th>
      <th>Visited</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="js/guard.js?v=8"></script>
</body>
</html>
