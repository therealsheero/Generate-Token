<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Slip</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="gov-header">
  <div class="gov-left">
    <img src="assets/india-emblem.png" alt="Government of India Logo" />
  </div>
  <div class="gov-center">
    <h1>Government of India</h1>
    <p>Appointment & Walk-in Token Management System</p>
  </div>
  <div class="gov-right">
    <img src="assets/Aadhaar_Small.png" alt="Department Logo" />
  </div>
</header>
<div class="slip">
  <h2 id="slipTitle">Token Slip</h2>
  <div id="slipContent"></div>
</div>
<div class="actions">
  <button class="download-btn" onclick="downloadSlip()">‚¨á Download Slip (PDF)</button>
  <button class="print-btn" onclick="window.print()">üñ® Print</button>
</div>
<script src="js/html2pdf.bundle.min.js"></script>
<script>
  function getExpectedServiceTime(token) {
    if (!token) return "";

    const parts = token.split("-");
    const num = parts[0];

    if (num >= 1 && num <= 40) return "10:00 AM ‚Äì 11:00 AM";
    if (num <= 80) return "11:00 AM ‚Äì 12:00 PM";
    if (num <= 120) return "12:00 PM ‚Äì 1:00 PM";
    if (num <= 160) return "2:00 PM ‚Äì 3:00 PM";
    if (num <= 200) return "3:00 PM ‚Äì 4:00 PM";
    if (num <= 240) return "4:00 PM ‚Äì 5:00 PM";

    // anything beyond 240
    return "5:00 PM ‚Äì 6:00 PM";
  }
</script>
<script>
  const data = JSON.parse(localStorage.getItem("tokenData"));
  const slipContent = document.getElementById("slipContent");
  const slipTitle = document.getElementById("slipTitle");
  if (!data) {
    slipContent.innerHTML = "<p>No token data found.</p>";
  } else {
    const isWalkin = data.mode === "W";

    slipTitle.innerText = isWalkin
      ? "Walk-in Token Slip"
      : "Appointment Token Slip";
    slipContent.innerHTML = `
      <div class="token-box">
        <div class="token-label">TOKEN NUMBER</div>
        <div class="token-value">${data.token}</div>
      </div>
      <div style="text-align:center; margin-top:8px;">
          <strong>Expected Service Time/ ‡§Ö‡§™‡•á‡§ï‡•ç‡§∑‡§ø‡§§ ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§Ø:</strong><br>
          <span style="font-size:16px;">
          ${getExpectedServiceTime(data.token)}
        </span>
      </div>
      <p><strong>${isWalkin ? "Visit Date" : "Appointment Date"}:</strong>
        ${data.date || data.selected_date}</p>
      <p><strong>Name:</strong> ${data.name}</p>
      <p><strong>Mobile:</strong> ${data.mobile}</p>
      <p><strong>District:</strong> ${data.district}</p>
      <p><strong>Service Type:</strong> ${data.service_type}</p>
      <p><strong>Generated On:</strong>
      ${new Date().toLocaleString("en-IN", {
      timeZone: "Asia/Kolkata",
      day: "2-digit",
      month: "short",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      hour12: true
      })}
      </p>

    `;
  }
</script>
<script>
  function downloadSlip() {
    const slip = document.querySelector(".slip");
    const data = JSON.parse(localStorage.getItem("tokenData"));

    if (!slip || !data) {
      alert("Unable to download slip");
      return;
    }
    const options = {
      margin: 0.4,
      filename: `${data.token}.pdf`,
      image: { type: "jpeg", quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
    };
    html2pdf().set(options).from(slip).save();
  }
</script>
<script>
  history.pushState(null, null, location.href);

  window.onpopstate = function () {
    history.go(1);
  };
</script>
<p style="text-align:center; font-size:13px; color:#555;">
  ‚ùóPlease close this page after downloading the slip.
  To generate a new token, start from the home page.
</p>

<script>
  const tokenData = localStorage.getItem("tokenData");

  if (!tokenData) {
    alert("Invalid access. Please generate a token first.");
    window.location.href = "index.html";
  }
</script>
<script>
  // Prevent reuse of old token on refresh
  setTimeout(() => {
    localStorage.removeItem("tokenData");
  }, 1000);
</script>


</body>
</html>
